<head>
	<title>Example</title>
</head>

<body>
	<h1>Meteor-UFS Example</h1>

	{{> InsertItem}}
	{{> Items}}
</body>

<template name="InsertItem">
	{{> quickForm collection=Item id="insertItemForm" class="form" type="insert"}}
</template>

<template name="Items">
	<h2>Items:</h2>
	<div class="items">
		{{#each Items}}
		<div class="item">
			{{name}}: {{_id}}
			<div class="images">
				{{#each getFiles picture}}
				<img src="{{url}}" title="{{name}}">
				{{/each}}
			</div>
		</div>
		{{/each}}
	</div>
</template>
