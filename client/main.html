<head>
	<title>Example</title>
</head>

<body>
	<h1>Meteor-UFS Example</h1>

	{{> InsertItem}}
	{{> Items}}
</body>

<template name="InsertItem">
	{{> quickForm collection=Item id="insertItemForm" class="form" type="insert"}}
</template>

<template name="Items">
	<h2>Items:</h2>
	{{#each Items}}
		{{name}}
		<img src="{{picture}}">
	{{/each}}
</template>
